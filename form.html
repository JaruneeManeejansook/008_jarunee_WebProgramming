<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Elements</h1>
    <form action="https://example.com/" method="post">
        <label for="Username">Username : </label>
        <input type="text" name="Username" value=""
        placeholder="Please input Username"
        size="10" maxlength="10"
        />


        <br />
        <label for="password">Password : </label>
        <input type="password" name="password"
        size="20" maxlength="20"
        />


        <br />
        <label for="Email">Email : </label>
        <input type="Email" name="Email"
        size="20" maxlength="20"
        />

        

        <br />
        <label for="address" >Address : </label>
        <textarea name="address"  cols="30" rows="10">
            บ้านเลขที่ 19 หมู่12
        </textarea>

        <br />
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" value="1" />Male
        <input type="radio" name="gender" value="2"/>Female
        <input type="radio" name="gender" value="9"/>LGBTQ+

        <br />
        <label for="source">Source : </label>
        <input type="checkbox" value="friends"/>Friends
        <input type="checkbox" value="internet"/>Internet
        <input type="checkbox" value="redio"/>Redio

        <br />
        <label for="departmen">Departmen : </label>
        <select name="" >
            <option value="1">IT</option>
            <option value="2">Chemistry</option>
            <option value="3">Engineer</option>
            <option value="4">Environment</option>
        </select>
            
        <br />
        <label for="Profilepic">Upload file : </label>
        <input type="file" name="Profilepic">
        
        <br />
        <input type="submit" value="ลงทะเบียน" />
        <input type="reset" value="ยกเลิก"/>

        <br />
        <input type="Dete" value="ลงทะเบียน" />
        <input type="datatime-local" value="ยกเลิก"/>

        <input type="hidden" value="error"/>


    </form>
         
</body>
</html>
